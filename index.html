<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title>ToDo List App</title>
</head>

<body>
    <!-- Main Heading -->
    <h1 id="heading">Todo List App</h1>

    <!-- Main Todo Container -->
    <div class="todo-Container">

         <!-- Header Section -->
        <header>
            <!-- Input Container with Icons -->
            <div id="input-Container">
                <img src="list.png" alt="list-Icon" id="list-Icon">
                <input type="text" id="task-Input" placeholder="Type your todo list">                
                <button id="add-Btn"><img src="add.png" alt="add" id="add-Icon"></button>
            </div>
            <!-- Bottom Header Section with "Complete All Tasks" and "Clear Completed" Actions -->
            <div id="header-Bottom">
                <p id="complete-All">
                    <img src="double-tick.png" alt="double-check" 
                    id="doubleCheck-Icon">
                    Complete all tasks
                </p>
                <p id="clear-Complete">Clear completed</p>
            </div>
        </header>

        <!-- Main Content Section -->
        <main>
            <!-- List of Tasks -->
            <ul id="task-List"></ul>
        </main>

        <!-- Footer Section -->
        <footer>
            <!-- Total Tasks Counter -->
            <span id="total-Tasks">
                <span id="task-Counter">0</span>
                tasks left
            </span>
            <!-- Footer Filter Options -->
            <div id="footer-Aside">
                <p id="all">All</p>
                <p id="uncompletd">Uncompleted</p>
                <p id="completed">Completed</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="todolist.js"></script>
</body>

</html>
